<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aetherpunk RPG - Game Master AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 28px;
            padding: 15px;
            margin: 20px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            text-align: center;
        }
        input {
            width: 60%;
        }
        #response {
            font-size: 32px;
            line-height: 2.0;
            max-width: 80%;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aetherpunk RPG - Game Master AI</h1>
    <input id="playerInput" type="text" placeholder="Enter your action..." onkeypress="handleKeyPress(event)"/>
    <button onclick="sendAction()">Submit</button>
    <div id="response">ðŸš€ Welcome to the Aetherverse. Type **new game** to begin.</div>

    <script>
        var socket = io("https://aetherpunk-gmai.onrender.com", { reconnection: true, reconnectionAttempts: 5, reconnectionDelay: 3000 });

        function sendAction() { 
            var action = document.getElementById("playerInput").value.trim();
            if (action !== "") {
                socket.emit("chat_message", { message: action });
                document.getElementById("playerInput").value = ""; 
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendAction();
            }
        }

        socket.on("game_response", function(data) {
            document.getElementById("response").innerText = data.response;
        });
    </script>
</body>
</html>
