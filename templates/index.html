<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aetherpunk GM AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background-color: black; color: #00FF00; font-family: "Courier New", monospace; text-align: center; padding: 30px; }
        input, button { font-size: 18px; padding: 12px; margin: 15px; background-color: black; color: #00FF00; border: 2px solid #00FF00; }
        #response { font-size: 20px; line-height: 1.8; max-width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h1>Aetherpunk RPG - Game Master AI</h1>
    <input id="playerInput" type="text" placeholder="Enter your action..." />
    <button onclick="sendAction()">Submit</button>
    <div id="response">Welcome. Type **new game** to begin.</div>

    <script>
        var socket = io("https://aetherpunk-gmai.onrender.com");
        function sendAction() { 
            var action = document.getElementById("playerInput").value;
            socket.emit("chat_message", { message: action });
            document.getElementById("playerInput").value = ""; 
        }
    </script>
</body>
</html>
