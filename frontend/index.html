<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherpunk Game Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Aetherpunk Game Master</h1>

    <section>
        <h3>Multiplayer Chat</h3>
        <input id="chatInput" type="text" placeholder="Enter message">
        <button onclick="sendMessage()">Send</button>
        <p id="chatOutput"></p>
    </section>

    <section>
        <h3>City Building</h3>
        <button onclick="generateCity()">Generate City</button>
        <p id="cityOutput"></p>
    </section>

    <section>
        <h3>Quest Generator</h3>
        <button onclick="generateQuest()">Generate Quest</button>
        <p id="questOutput"></p>
    </section>

    <section>
        <h3>Heist Generator</h3>
        <button onclick="generateHeist()">Generate Heist</button>
        <p id="heistOutput"></p>
    </section>

    <section>
        <h3>Black Market Trading</h3>
        <button onclick="tradeWeapons()">Trade Weapons</button>
        <p id="marketOutput"></p>
    </section>

    <section>
        <h3>Faction Wars</h3>
        <button onclick="startFactionWar()">Start War</button>
        <p id="warOutput"></p>
    </section>
</body>
</html>
